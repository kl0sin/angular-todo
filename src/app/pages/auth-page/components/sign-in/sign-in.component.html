<div class="sign-in">
  <h1 class="sign-in__title">
    Sign in
  </h1>
  <img class="sign-in__image" src="../../../../../assets/joker-150.png" alt="Joker" />
  <div class="sign-in__error" *ngIf="showError">
    {{ errorMessage }}
  </div>
  <app-form (submitEmit)="handleFormSubmit($event)"></app-form>
</div>
